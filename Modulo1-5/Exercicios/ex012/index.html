<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospeadado no meu próprio servidor.</p>
    <video  width="560" poster="imagens/fogo-300.png" controls loop autoplay><!--Nem todos os navegadores é compativel a todos formatos de videos, neste caso contrua o código com diversos formatos mas sempre diminuindo a quallidade pois um video pesado fica ruim pro site e pro trafego de dados.-->
        <source src="midia/meuvideo.m4v" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="mideo/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução do video.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1><!--Economizar na hospeadagem do seu site, utilizar o Youtube para subir seus videos-->
    <!--(EX netflix)Caso precise deixar videos privados somente para assinantes do seu site use o vimeo-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
